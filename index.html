<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Yoon Ju Bae</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>

    <div class='page'>

      <figure id="image3" class="zoom">
        <a class="zoom" href="#web-gui"><img width="1908" height="982" src='images/3.jpg' alt="Drawing #3" decoding="async" loading="lazy"></a>
        <figcaption> Drawing #3 (<em>click to close</em>) </figcaption>
      </figure>

      <figure id="image5" class="zoom">
        <a class="zoom" href="#web-gui"><img width="1908" height="982" src='images/5.jpg' alt="Drawing #5" decoding="async" loading="lazy"></a>
        <figcaption> Drawing #5 (<em>click to close</em>) </figcaption>
      </figure>

      <figure id="image10" class="zoom">
        <a class="zoom" href="#web-gui"><img width="1908" height="982" src='images/10.jpg' alt="Drawing #10" decoding="async" loading="lazy"></a>
        <figcaption> Drawing #10 (<em>click to close</em>) </figcaption>
      </figure>




      <section class='section content'>

        <figure class='container'>
          <a href='#image3'>
            <img class='thumbnail' src='images/3_thumb.jpg' alt="Drawing #3" decoding='async' loading='lazy'>
          </a>
        </figure>

        <figure class='container'>
          <a href='#image5'>
            <img class='thumbnail' src='images/5_thumb.jpg' alt="Drawing #5" decoding='async' loading='lazy'>
          </a>
        </figure>

        <figure class='container'>
          <a href='#image10'>
            <img class='thumbnail' src='images/10_thumb.jpg' alt="Drawing #10" decoding='async' loading='lazy'>
          </a>
        </figure>

      </section>

      <footer class='section footer'>
        <p>All drawings &copy; 2021 Yoon-Jue Bae. Made by F. Lamothe with only HTML5 ands CSS!</p>
      </footer>

    </div>

  </body>

</html>
